<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 1. Set the image as the background of the body */
    body {
      background: url('your-image-path.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Places the boxes at the bottom like your ref */
    }

    .glass-container {
      display: flex;
      width: 100%;
      height: 200px; /* Adjust height as needed */
    }

    .glass-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      
      /* 2. The Glass Effect */
      background: rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      
      /* 3. Subtle borders to separate the boxes */
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* Variation: adding some color tint to specific boxes */
    .blue-tint {
      background: rgba(52, 152, 219, 0.3);
    }
  </style>
</head>

</body>
</html>
