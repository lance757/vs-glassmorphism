<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Navigation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      /* 1. Add your image here so the glass sits on top of it */
      background: url('image_44b73f.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* This pushes the box to the bottom like your screenshot */
      font-family: Arial, sans-serif;
    }
    .glass-container {
      width: 100%;
      /* Adjust height to show part of the city image above it */
      height: 30vh; 
      display: flex;
    }
    .glass-box {
      /* Using your specific transparency and blur values */
      background: rgba(255, 255, 255, 0.289);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      /* No border or outline as requested */
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="glass-box">
      Mi Casa and Six Senses
    </div>
  </div>
</body>
</html>
